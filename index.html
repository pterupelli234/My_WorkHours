<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours in Local Time</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        h1 {
            color: #FFF8DC;
            font-size: 48px;
            text-shadow: 2px 2px 4px #000;
        }
        
        #workhours {
            color: #ADD8E6;
            font-size: 24px;
            text-shadow: 1px 1px 2px #000;
        }
        
        #marquee {
            color: #ff0000;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
    
<body>
    <h1>Welcome to My Website!</h1>
    <button onclick="displayWorkHours()">Check my Work Hours</button>
    <p id="workhours"></p>

    <script>
        function displayWorkHours() {
            const startHourIST = '13:00:00';
            const endHourIST = '22:00:00';
            
            const viewerTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            let startWork = new Date().toLocaleString('en-US', {timeZone: "Asia/Kolkata"});
            startWork = new Date(startWork);
            startWork.setHours(parseInt(startHourIST.substring(0, 2)), parseInt(startHourIST.substring(3, 5)), parseInt(startHourIST.substring(6, 8)), 0);
            
            let endWork = new Date().toLocaleString('en-US', {timeZone: "Asia/Kolkata"});
            endWork = new Date(endWork);
            endWork.setHours(parseInt(endHourIST.substring(0, 2)), parseInt(endHourIST.substring(3, 5)), parseInt(endHourIST.substring(6, 8)), 0);

            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: viewerTimeZone 
            };

            const startTimeLocal = startWork.toLocaleTimeString('en-US', options);
            const endTimeLocal = endWork.toLocaleTimeString('en-US', options);

            document.getElementById('workhours').textContent = `My work hours in your local time (${viewerTimeZone}) are from ${startTimeLocal} to ${endTimeLocal}.`;
        }
    </script>
</body>

</html>
